<div class="login-container">
    
    <div class="logo">Movie Review</div>
    
    <div class="login-form">
        
        <div class="form-group">
            <label class="username">Username:</label>
            <input  class="form-control" type="text" name="username" placeholder="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label class="password">Password:</label>
            <input class="form-control" type="password" name="password" placeholder="password" [(ngModel)]="password">
        </div>
        <div class="btn-container">
            <div class="error">{{errorMessage}}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
    
</div>
