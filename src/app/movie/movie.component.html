<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="movie-name">{{ movie?.name }}</div>
            <div class="movie-rating">
                <span class="rating-value">{{ movie?.rating }}</span>
                <app-rating [rating]="movie?.rating" [isReadOnly]="true"></app-rating>
            </div>
            <div class="movie-cover">
                <img [src]="movie?.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <app-rating [rating]="0" [isReadOnly]="false"></app-rating>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea type="text" name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button> 
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews:</h4>
        <div class="reviews" *ngIf="movie?.reviews?.length > 0">
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author-name">
                            {{review?.author}}
                        </div>
                        <div class="publish-date">
                            {{review?.published_on | date:'dd-MMM-YYYY'}}  
                        </div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <app-rating [rating]="review?.rating" [isReadOnly]="true"></app-rating>
                            <span class="rating-value">{{review?.rating}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="reviews" *ngIf="movie?.reviews?.length === 0">
            <div class="no-reviews">There are no reviews yet</div>
        </div>
    </div>
</div>
